<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esosa Oviasu Portfolio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">
        <div class="portfolio-owner">
            <p>Nav</p>
        </div>
        <ul class="section-list">
            <li class="compress">
                <a id="nav-toggle" href="#">Hamburger</a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>NAME</h1>
        </header>
        <section role="about" id="about">
            <h2>ABOUT</h2>
            <div id="about-contents">
               <h3>ABOUT ME</h3>
            </div>
        </section>
        <section role="portfolio">
            <h2>PORTFOLIO</h2>
            <div id="projects">
                <h3>PROJECT ONE</h3>
            </div>
        </section>
    </main>
    <footer role="contact">
        <div class="cont">
            <h3>CONTACT</h3>
        </div>
        <div class="contactInfo">
            <p>Contact Info</p>
        </div>
    </footer>
</body>
</html>
